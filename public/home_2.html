<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-resource.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.js"></script>
    <script src="app2.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container container-fluid">
            <button type="button" class="btn btn-default navbar-btn navbar-right">Login</a>
        </div>
    </nav>
    <br><br><br><br><br>
    <div class="container container-fluid">
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="text" class="form-control" ng-model="searchInput">
        </div>
    </div>

    <div ng-app="myApp">
        <div ng-controller="FormCtrl">
<div ng-class="{ 'text-success': awesome, 'text-large': giant }">
            <a href="#showPosts" class="btn btn-default btn-lg" role="button" ng-class="{'disabled': blockCheck}">Check shows</a>
            <a href="#" class="btn btn-default btn-lg" role="button" ng-click="toggleForm()">Click me!</a>
            <form ng-show="showForm" ng-submit="submitForm()">
                Title:<br>
                <input type="text" name="title" ng-model="data.title">
                <br>
                Year:<br>
                <input type="number" name="year" ng-model="data.year">
                <input type="submit" value="Submit Form">
            </form>
        </div>
        <div ng-controller="ListCtrl">
            {{data.message}}
            <ng-view></ng-view>
        </div>
    
    </div>
</body>
</html>
